<!DOCTYPE html>

    <title>Document</title>

<body>

    <h1>I am a level 1 heading tag</h1>

    <p>This is a paragraph of text. In the text is a 
        <span class="span-style"> span element </span> 
         and also a 
         <a href="../HTML Revision/Mypage.html"> link </a></p>

        <em class="em-style"> emphasize </em>
    </p>

    <ul>
        <li class="item-one">Item one</li>
        <li>Item two</li>
        <li>Item <em> Three </em></li>
        <li>Item <em> Four </em></li>
    </ul>
